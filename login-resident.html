<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Resident Login | GATEKEEP</title>
</head>
<body class="bg-slate-50 font-['Inter'] min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-xl border border-slate-100 w-full max-w-md">
        <a href="index.html" class="text-sm text-slate-400 hover:text-blue-600 mb-6 inline-block">‚Üê Back to selection</a>
        <div class="text-center mb-8">
    <h1 class="text-4xl font-black tracking-tighter text-slate-900">
        GATE<span class="text-blue-600">KEEP</span>
    </h1>
    <p class="text-slate-500 text-xs font-medium uppercase tracking-widest mt-1">
        Systematic Security Management System
    </p>
</div>

<h2 class="text-2xl font-bold text-slate-800 mb-2">Resident Login</h2>
        
        <p class="text-slate-500 mb-8">Enter your details to access your flat dashboard.</p>
        
        <form onsubmit="handleLogin(event, 'resident')">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Full Name</label>
                    <input type="text" id="userName" required class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" >
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Flat Number</label>
                    <input type="text" id="userID" required class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. A-402">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                    Access Dashboard
                </button>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(e, role) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const id = document.getElementById('userID').value;
            // Save to browser memory
            localStorage.setItem('gatekeep_user', JSON.stringify({ name, id, role }));
            window.location.href = 'resident.html';
        }
    </script>
</body>
</html>
