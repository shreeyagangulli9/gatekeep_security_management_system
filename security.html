<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Security Console | GATEKEEP</title>
</head>
<body class="bg-slate-900 font-['Inter'] flex min-h-screen text-slate-100">

    <div class="w-64 bg-slate-800 border-r border-slate-700 p-6 flex flex-col gap-4">
        <h1 class="text-2xl font-black text-white mb-2">GATE<span class="text-blue-500">KEEP</span></h1>
        
        <div class="mb-6 p-3 bg-slate-700/50 rounded-lg border border-slate-600">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">On Duty</p>
            <p id="guardName" class="text-lg font-bold text-white">Loading...</p>
            <p id="gateID" class="text-xs text-blue-400 font-mono"></p>
        </div>
        
        <nav class="flex flex-col gap-2">
            <button class="text-left p-3 bg-blue-600 rounded-lg font-semibold text-white">âž• New Entry</button>
            <button class="text-left p-3 hover:bg-slate-700 rounded-lg font-semibold text-slate-300">ðŸ“‹ All Logs</button>
        </nav>
        
        <a href="index.html" class="mt-auto text-slate-400 hover:text-white text-sm font-bold">Log Out</a>
    </div>

    <div class="flex-1 p-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Gate Control</h2>
            <div id="liveClock" class="text-xl font-mono text-blue-400">00:00:00</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> Register Visitor
                </h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">Visitor Name</label>
                        <input type="text" id="visName" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. John Doe">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">Target Flat No.</label>
                        <input type="text" id="visFlat" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. A-402">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-1 uppercase">Purpose</label>
                        <select id="visPurpose" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none">
                            <option>Guest</option>
                            <option>Delivery (Zomato/Swiggy)</option>
                            <option>Courier (Amazon/Flipkart)</option>
                            <option>Maintenance/Worker</option>
                            <option>Post</option>
                        </select>
                    </div>
                    <button onclick="sendRequest()" class="w-full bg-white text-slate-900 font-bold py-4 rounded-xl hover:bg-blue-400 transition-all">
                        SEND APPROVAL REQUEST
                    </button>
                </div>
            </div>

            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700">
                <h3 class="text-xl font-bold mb-6 text-slate-400">Recent Gate Activity</h3>
                <div id="gateLogs" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Get Guard Info from Login
        const guardData = JSON.parse(localStorage.getItem('gatekeep_user'));
        if (guardData && guardData.role === 'security') {
            document.getElementById('guardName').innerText = guardData.name;
            document.getElementById('gateID').innerText = guardData.id;
        } else {
            window.location.href = 'login-security.html';
        }

        // 2. Real-time Clock
        setInterval(() => {
            document.getElementById('liveClock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // 3. Send Request to Resident
        function sendRequest() {
            const name = document.getElementById('visName').value;
            const flat = document.getElementById('visFlat').value;
            const purpose = document.getElementById('visPurpose').value;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if(!name || !flat) return alert("Please enter Name and Flat Number");

            // Create Visitor Object
            const newVisitor = {
                id: Date.now(),
                name: name,
                flat: flat,
                purpose: purpose,
                time: time,
                status: 'Pending'
            };

            // Save to LocalStorage so Resident Dashboard can read it
            let logs = JSON.parse(localStorage.getItem('visitor_logs')) || [];
            logs.unshift(newVisitor);
            localStorage.setItem('visitor_logs', JSON.stringify(logs));

            // Visual feedback
            updateLogUI();
            alert(`Request sent to Flat ${flat}`);
            
            // Clear inputs
            document.getElementById('visName').value = '';
            document.getElementById('visFlat').value = '';
        }

        function updateLogUI() {
            const logs = JSON.parse(localStorage.getItem('visitor_logs')) || [];
            const container = document.getElementById('gateLogs');
            container.innerHTML = logs.map(log => `
                <div class="p-4 bg-slate-900 rounded-xl border border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-white">${log.name} <span class="text-blue-500">â†’ ${log.flat}</span></p>
                        <p class="text-xs text-slate-500">${log.purpose} | ${log.time}</p>
                    </div>
                    <span class="text-[10px] font-black uppercase px-2 py-1 rounded ${log.status === 'Pending' ? 'bg-amber-500/20 text-amber-500' : 'bg-green-500/20 text-green-500'}">
                        ${log.status}
                    </span>
                </div>
            `).join('');
        }

        // Initial Load
        updateLogUI();
    </script>
</body>
</html>
